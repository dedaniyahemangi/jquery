<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Distinctio consectetur adipisci et corporis necessitatibus officiis, nobis ratione itaque quo eligendi nisi sequi maxime magni aspernatur! Exercitationem atque illo sed accusantium!
    </p>
    <button id="b1">fadeOut</button>
    <button id="b2">fadeIn</button>
    <button id="b3">fadeOut/fadeIn</button>
    

    <script>

        $(document).ready(function (){

            $('#b1').click(function (){

                $('p').fadeOut(2000);
            })

            $('#b2').click(function (){

            $('p').fadeIn(2000);
            })

            $('#b3').click(function (){

            $('p').fadeToggle();
            })

            $('p').click(function (){

            $(this).fadeOut();
            })












        }) 

    </script>
</body>
</html>
